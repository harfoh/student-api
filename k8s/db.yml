apiVersion: v1
kind: Service
metadata:
  name: db-svc
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---     

apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config
data:
  POSTGRES_PASSWORD: "password"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-postgres
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: postgres
        image: postgres
        ports:
        - containerPort: 5432
        env:
            - name: POSTGRES_PASSWORD 
              valueFrom:
                configMapKeyRef:
                  name: db-config      
                  key: POSTGRES_PASSWORD 


